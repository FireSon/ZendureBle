name: Deploy to GitHub Pages

# Run workflow on every push to the main branch
on:
  push:
    branches: [ master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    # Checkout the code
    - name: Checkout
      uses: actions/checkout@v4

    # Install .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    # Publish the Blazor WebAssembly app
    - name: Publish app
      run: dotnet publish ZendureBleApp -c Release -o release --nologo

    # Change base tag in index.html to match GitHub Pages repository name
    - name: Change base tag
      run: sed -i "s|<base href=\".*\" />|<base href=\"/$(basename $GITHUB_REPOSITORY)/\" />|g" release/wwwroot/index.html

    # Copy index.html to 404.html to serve the same page for all routes (SPA support)
    - name: Add 404.html for SPA support
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # Setup GitHub Pages
    - name: Setup Pages
      uses: actions/configure-pages@v5

    # Upload artifact for GitHub Pages
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'release/wwwroot'

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
